<section><div ng-repeat="task in tasks" class="panel panel-default"><div class="panel-heading">{{task.name}}</div><div class="panel-body"><accordion><accordion-group ng-repeat="child in task.children"><accordion-heading>{{child.name}}</accordion-heading></accordion-group></accordion></div></div></section><section><div class="list-group"><div ng-repeat="query in searches" style="overflow:hidden;" class="list-group-item"><p style="float:left;">{{query.name}}</p><form style="float:right;" class="task-actions"><label for="task">Promote to task</label><input name="task" type="checkbox" ng-model="query.task" ng-change="promoteToTask(query)" style="margin:0 20px 0 5px;"/><label for="parent">Add to task</label><select name="parent" ng-model="query.parent" ng-options="item as item.name for item in tasks" ng-change="addToTask(query)" class="form-control"></select></form></div></div></section>

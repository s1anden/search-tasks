<h4>Tasks</h4><ul ng-repeat="task in tasks"><li>{{task.name}}<ul ng-repeat="child in task.children"><li>{{child.name}}</li></ul></li></ul><h4>Searches</h4><ul ng-repeat="query in searches"><li>{{query.name}}</li><label for="task">Promote to task</label><input name="task" type="checkbox" ng-model="query.task" ng-change="promoteToTask(query)"/><label for="parent">Add to task</label><select name="parent" ng-model="query.parent" ng-options="item as item.name for item in tasks" ng-change="addToTask(query)" class="form-control"></select></ul>

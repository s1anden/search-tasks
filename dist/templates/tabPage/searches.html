<div ng-repeat="task in tasks" class="panel panel-default"><div class="panel-heading">{{task.name}}</div><div class="panel-body"><accordion><accordion-group ng-repeat="child in task.children"><accordion-heading>{{child.name}}</accordion-heading><form class="task-actions"><label for="task">Promote to task</label><input name="task" type="checkbox" ng-model="query.task" ng-change="PromoteToTask(query)"/><label for="parent">Add to task</label><select name="parent" ng-model="query.parent" ng-options="item as item.name for item in tasks" ng-change="addToTask(query)" class="form-control"></select></form></accordion-group></accordion></div></div>
